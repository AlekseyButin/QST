<div class="q-radio row" id="<%= name %>">
    <!--li class="radchecks"-->
    <div class="col-lg-12 col-md-12">
        <ul>
            <label><%= label %></label> 
            <% _.each( radio, function( item ){ %>
            <li class="radchecks">
                <!--div class="field"-->   
                    <input id="<%= item.value %>" type="radio" name="<%= item.parentname %>" class="<%= name %>" value="<%= item.value %>" <%= required %> <%= item.checked %> >
                    <label for="<%= item.value %>"><%= item.label %></label>
                <!--/div-->
            </li>
            <% }); %>
        <ul>  
    </div>
    <!--/li-->
</div>
