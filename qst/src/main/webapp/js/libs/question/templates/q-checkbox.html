<div class="q-checkbox row" id="<%= name %>">
    <div class="col-lg-12 col-md-12">
    <div class="radchecks">
        <div class="field">   
        <% if (typeof(layout) !== "undefined" && layout==="right") { %>
           <label for="<%= name %>"><%= label %></label>                
        <% } %>
        <% if (typeof(required) !== "undefined") { %>
           <input type="checkbox" id="<%= name %>" name="<%= name %>" <%= checked %> <%= required %> />
        <% } else {%>
           <input type="checkbox" id="<%= name %>" name="<%= name %>" <%= checked %> />
        <% }%>
        <% if (typeof(layout) !== "undefined" && layout==="left") { %>
           <label for="<%= name %>"><%= label %></label>                
        <% } %>  
        </div>
    </div>
    </div>>
</div>
